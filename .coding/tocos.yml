pipeline {
  agent any
  stages {
    stage('检出') {
      steps {
        checkout([$class: 'GitSCM',
        branches: [[name: GIT_BUILD_REF]],
        userRemoteConfigs: [[
          url: GIT_REPO_URL,
          credentialsId: CREDENTIALS_ID
        ]]])
      }
    }
    stage('改写ssh') {
      steps {
        sh 'ls -a'
        sh 'mkdir -p ~/.ssh'
        withCredentials([ sshUserPrivateKey(credentialsId:'d38bc1c4-01ae-49b7-9f21-46ae3433bb91',keyFileVariable:'SSH')
      ]) {
        sh 'cat ${SSH} > ~/.ssh/id_rsa'
      }

      sh 'chmod 600 ~/.ssh/id_rsa'
    }
  }
  stage('更新子模块') {
    steps {
      sh 'git submodule init'
      sh 'git submodule update'
      sh 'git submodule foreach \'git pull origin master\''
    }
  }
  stage('安装依赖') {
    steps {
      sh 'npm ci'
    }
  }
  stage('编译') {
    steps {
      sh 'git clone https://e.coding.net/denalon/asset/app.git'
      dir('./app') {
        sh 'tar -zxvf hugo.tar.gz'
        sh 'cp ./hugo /usr/local/bin/'
      }

      sh 'npm run build'
    }
  }
  stage('发布到public') {
    steps {
      dir('./public') {
        echo '''rm -rf .git
git init
git remote add origin git@e.coding.net:denalon/public/blog.git
git add .
git commit -m "public"
git push orign master:public'''
      }

    }
  }
}
}